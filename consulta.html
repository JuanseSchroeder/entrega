<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hextech - Consultas</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="scss/estilo.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
<body>
    <!-- -------------------------------------BARRA DE NAVEGACION--------------------------- -->
    <header id="arriba">
        <nav  class="nav__barra">
            <div>
                <h1>
                    <a href="index.html"><img src="./img/Hextech2.png" alt="Logo">Hextech</a>
                </h1>
                <ul>
                    <li><a href="tienda.html">TIENDA</a>  </li>
                    <li><a href="nosotros.html">NOSOTROS</a></li>
                    <li><a href="consulta.html">CONSULTA</a>  </li>
                    <li><a href="carrito.html"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
                
            </div>
        </nav>
    </header>
    <!-- -------------------------------------FORMULARIO------------------------------------ -->
    <form action="#">
        <fieldset class="fieldset">
            <legend>CONSULTA</legend>
            <div class="fieldset fieldset--box">
                <!-- ------------------------------INFO PERSONAL------------------------------------- -->
                <div class="fieldset fieldset--info">
                <label for="nombre" >Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ej. Pedro" required>
                <label for="apellido" >Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="Ej. Rodriguez" required>
                <label for="documento" >Documento</label>
                <input type="text" name="documento" id="documento" placeholder="XX-XXX-XXX">
                </div>
                <!-- ----------------------------------MODELO ------------------------------------------->
                <div class="fieldset fieldset--producto">
                    <div><img src="./img/Hextech2.png" alt="Logo"></div>
                    <select  name="producto"> 
                        
                        <option value="">Selecciona el Producto</option>
                        <option value="A">SMARTPHONE
                        </option>
                        <option value="B">LAPTOP
                        </option>
                        <option value="C">RELOJ</option>
                        <option value="D">TV</option>
                    </select>
                </div >
                <!--------------------------------------- MOTIVO -------------------------------------------->
                <div class="fieldset fieldset--motivo">
                    <label for="motivo">Motivo de Consulta</label>
                    <section>
                        <div id="m1">Disponibilidad</div>
                        
                        <input  type="radio" name="motivo" value="D">
                        
                        <div id="m2">Envios</div>
                        
                        <input  type="radio" name="motivo" value="E">
                    </section>
                </div>   
                <div class="fieldset fieldset--texto">
                    <label for="consulta" class="titulo">Dejanos tu consulta</label>
                    <textarea name="consulta" cols="50" rows="10"></textarea>
                </div>
                <!------------------------------------------ INFO A LAS REDES ---------------------------------->
                <div class="fieldset fieldset--redes">
                    <div>Recibe informacion nuestra en</div>
                    <input type="checkbox" name="cbox1" >Facebook
                    <input type="checkbox" name="cbox2" >Instagram
                    <input type="checkbox" name="cbox3" >E-Mail
                </div>
                <!------------------------------------------ TEXTO DE CONSULTA ------------------------------------->
                <div class="fieldset fieldset--boton">
                <input type="submit" value="Enviar Consulta" >
                <input type="reset" value="Limpiar Formulario" >
                </div>
            </div>
        </fieldset>
    </form>
    <!-- -------------------------------------FOOTER------------------------------------------------------ -->
    <footer>
        <ul class="footer__barra">
            <li class="footer__barra__tienda">
                <a href="tienda.html">TIENDA</a>
            </li>
            <li class="footer__barra__carrito"><a href="carrito.html">CARRITO</a>
            </li>
            <li class="novedades"><a href="index.html#arriba"> NOVEDADES</a></li>
            <li class="footer__barra__contacto"><i class="fas fa-phone"></i> Contacto:  +54 223 4152648</li>
            <li class="footer__barra__insta"><a href=""><i class="fab fa-instagram"></i>-Instagram</a></li>
            <li class="footer__barra__face"><a href=""><i class="fab fa-facebook-square"></i>-Facebook</a></li>
            <li class="footer__barra__twitter"><a href=""><i class="fab fa-twitter-square"></i>-Twitter</a></li>
        </ul>
    </footer>
</body>
</html>
